<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="public/resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="src/styles.css">

    <title>Device Shop Checkout | devChallenges.io</title>

    <script src="src/main.js"></script>

  </head>
  <body>
    <header>
      <img class="absolute h-[200px] w-full" src="resources/background-image.png" alt="">
      <div class="relative flex items-center justify-center gap-4 h-[100px] text-white">
        <h1 class="text-2xl font-bold">Checkout</h1>
        <p class="bg-[#1D1D1F] w-fit rounded-full px-4 py-1 text-xs">3 ITEMS</p>
      </div>
    </header>

    <main class="relative w-[95%] mx-auto bg-white rounded-xl shadow flex flex-col md:flex-row">
      <section class="bg-[#E5E7EB] p-6 space-y-5 rounded-t-xl md:rounded-t-none md:rounded-s-xl w-full">
        <div class="border-b border-[#D2D5DA]">
          <ul id="cart" class="flex flex-col gap-5 mb-6"></ul>
        </div>
        <div class="summary-info">
          <div class="flex gap-2 flex-warp">
            <input type="text" placeholder="Enter coupon code" />
            <input type="button" class="w-fit" value="Apply Coupon">
          </div>
          <div class="my-4 text-[#394150] font-bold space-y-2">
            <div class="price">
              <p>Sub total</p>
              <p id="subTotal"></p>
            </div>
            <div class="price">
              <p>Tax</p>
              <p id="tax"></p>
            </div>
            <div class="text-[#1D1D1F] price">
              <p>Total</p>
              <p id="total"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="w-full p-6 space-y-7 contact">
        <h2 class="font-bold">Contact Information</h2>
        <form class="space-y-6">
          <div class="formInp">
            <label>First & Last name</label>
            <input type="text" placeholder="Enter first & last name">
          </div>
          <div class="formInp">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address">
          </div>
          <div class="formDir">
            <div class="formInp">
              <label for="countrySelect">Country</label>
              <select class="w-full" name="country" id="countrySelect">
                <option value="finland">Finland</option>
              </select>
            </div>
            <div class="formInp">
              <label>Postal Code</label>
              <input type="text" placeholder="00270">
            </div>
          </div>
          <input type="submit" class="py-5" value="Continue">
        </form>
      </section>
    </main>

    <footer class="p-4 author-info">
      Coded by <a href="#">Briam Gonzalez</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank" rel="noopener noreferrer"
        >devChallenges.io</a
      >.
    </footer>
  </body>
</html>
